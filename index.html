<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="logo">
        <img class="image-logo" src="./src/images/logo.svg" alt="logo">
    </header>
    <main class="content">
        <div class="container">
            <img class="image" src="./src/images/illustration-mockups.svg" alt="image">

            <section class="info">
                <h1 class="title">Build the community your fans will love</h1>
                <p class="description">
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine
                    discussion.
                </p>
                <a class="btn" href="#">Register</a>
            </section>
        </div>

        <nav class="social">
            <ul class="icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
